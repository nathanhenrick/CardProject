<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="backgroundBody"></div>

  <section class="twoCards">
    <article id="cardFront">
      <div id="card">
        <img src="images/card-logo.svg" alt="">
        <h2 id="numberCard">0000 0000 0000 0000</h2>
        <p id="personName">Jane Appleseed</p>
        <p id="dateNumber">00/00</p>
      </div>
    </article>

    <article id="cardBack">
      <p id="cvcNumber">000</p>
    </article>

  </section>

  <form action="#" method="get" id="form">


    <label for="textOne">
      <h1>Cardholder Name</h1>
    </label>
    <input type="text" name="textOne" id="textOne" placeholder="e.g. Jane Appleseed">

    <label for="numberOne">
      <h1>Card Number</h1>
    </label>
    <input type="number" name="numberOne" id="numberOne" placeholder="e.g. 1234 5678 9123 0000">

    <label for="month">
      <h1>Exp. Date (MM/YY) <span id="cvcLabel">CVC</span></h1>
    </label>

    <div id="containerDate">
      <input type="number" name="month" id="month" placeholder="MM">
      <input type="number" name="year" id="year" placeholder="YY">
      <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
    </div>

    <input type="submit" value="Confirm" id="submitBtn">
  </form>

  <!--? Completed state start -->

</body>

</html>
